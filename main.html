<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <form action="/submit" method="post">

        <label for="name">Name*:</label>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <label for="email">Email*:</label>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <label for="gender_m,gender_f">Gender*:</label>
        <label for="gender_m">Male</label>
		 <input type="radio" id="gender_m" name="gender"  required><br>
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender"  required><br>
        <label for="laptop">Laptop Brands:</label>
        <select id="laptop" name="laptop">
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>

        <br>

        <label for="age">Age*:</label>
        <input type="number" id="age" placeholder="age" required>

        <br>

        <label for="dob">Date of Birth*:</label>
        <input type="date" id="dob" required>

        <br>

        <label for="password">Password*:</label>
        <input type="password" id="password" placeholder="password" required>

        <br>

        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio">

        <br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
